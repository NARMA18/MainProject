    <div class="col-md-6" style ="border: 1px solid blue;border-radius:5px;">
 <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
     
<div class="form-group">
  <label for ="name" >Name</label>
   <input type="text" class="form-control"  placeholder="name" formControlName="name"required>
                
  </div>
  <div class="form-group">
    <label for="name">Author</label>
     <input type="text" class="form-control"  placeholder="Name"formControlName="author"required>
                                
    </div>

        <label for="name">Price</label>
         <input type="text" class="form-control" placeholder="amount" formControlName="price" required>
                                    
        </div>

    </div>
        </form>
    </div>
